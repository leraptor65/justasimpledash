# ---------------------------------
# Global Dashboard Settings
# ---------------------------------
title: "Just A Simple Dash"
defaultColumns: 5 # Number of columns for items not in a group

# Theme section for color customization
theme:
  background: "#0d1117" # GitHub Dark background
  text: "#e6edf3"       # GitHub Dark text
  title: "#58a6ff"      # GitHub Dark blue for titles
  group: "#8b949e"      # GitHub Dark secondary text
  card:
    background: "#161b22" # GitHub Dark card background
    hover: "#21262d"      # GitHub Dark card hover

# ---------------------------------
# Service Groups
# ---------------------------------
groups:
  - name: "Media & Automation"
    columns: 2
    align: center
    layout: vertical # Icons above names
    services:
      - name: Plex
        subtitle: "Media Server"
        url: "http://192.168.1.10:32400"
        icon: "plex.png" # Custom icon from your /public/icons folder

      - name: Jellyfin
        subtitle: "Media Server"
        url: "http://192.168.1.10:8096"
        icon: "SiJellyfin" # Icon from the react-icons library

      - name: Sonarr
        subtitle: "TV Shows"
        url: "http://192.168.1.11:8989"
        icon: "SiSonarr"

      - name: Radarr
        subtitle: "Movies"
        url: "http://192.168.1.11:7878"
        icon: "SiRadarr"

  - name: "Network & Management"
    columns: 3
    align: left
    layout: horizontal # Icons next to names
    services:
      - name: Pi-hole
        subtitle: "DNS Ad-Blocker"
        url: "http://192.168.1.2/admin"
        icon: "pihole.png" # Custom icon

      - name: Proxmox
        subtitle: "Virtualization"
        url: "http://192.168.1.100:8006"
        icon: "SiProxmox"

      - name: Portainer
        subtitle: "Container Management"
        url: "http://192.168.1.11:9443"
        icon: "SiPortainer"
        layout: vertical # This service overrides the group's horizontal layout